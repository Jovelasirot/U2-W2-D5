<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit-profile</title>
    <link rel="stylesheet" href="./custom-bootstrap.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <header>
      <div class="container-fluid px-lg-2 px-xl-3 py-2">
        <a href="index.html"
          ><img src="./assets/netflix_logo.png" alt="logo" height="40px"
        /></a>
      </div>
    </header>
    <main class="bg-dark">
      <section class="container">
        <p
          class="text-light display-3 border-bottom border-grigio pb-3 d-flex justify-content-between"
        >
          Edit profile
          <img
            src="./assets/kids_icon.png"
            alt="icon"
            height="50px"
            class="d-block d-md-none"
          />
        </p>
      </section>
      <section class="container d-flex">
        <img
          src="./assets/kids_icon.png"
          alt="icon"
          height="150px"
          class="d-none d-md-block"
        />
        <div class="card w-100 mb-3 border border-dark bg-dark border-bottom">
          <div class="card-body bg-dark border-bottom border-grigio pe-3">
            <p class="card-text text-light bg-grigio px-4 py-2">
              Strive Student
            </p>
            <p class="text-grigio">Language:</p>
            <div class="dropdown">
              <button
                class="bg-black text-light border border-light dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu bg-black border border-light">
                <li>
                  <a class="dropdown-item text-light" href="#">Italiano</a>
                </li>
                <li>
                  <a class="dropdown-item text-light" href="#">Tedesco</a>
                </li>
                <li>
                  <a class="dropdown-item text-light" href="#">Tagalog</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="card w-100 mb-3 border border-dark bg-dark">
            <div class="card-body bg-dark border-bottom border-grigio pe-3">
              <!-- divisiorio -->
              <p class="card-text text-light fs-2">Maturity Settings:</p>
              <span class="text-light bg-grigio px-4 py-2 fw-semibold">
                ALL MATURITY RATINGS
              </span>
              <div class="d-flex text-light mt-4">
                Show tittles of
                <p class="fw-semibold mx-1">all maturity rating</p>
                for this profile
              </div>
              <span class="border border-grigio py-1 px-3 text-grigio"
                >EDIT</span
              >
            </div>
            <!-- divisiorio -->
            <div class="card-body bg-dark pe-3">
              <!-- divisiorio -->
              <p class="card-text text-light fs-2">Autoplay controls</p>
              <div class="form-check fs-5">
                <input
                  class="form-check-input bg-dark rounded-0"
                  type="checkbox"
                  id="exampleCheckbox"
                />
                <label class="form-check-label text-light" for="exampleCheckbox"
                  >Autoplay next epside in a series on all devices.</label
                >
              </div>
              <div class="form-check fs-5">
                <input
                  class="form-check-input bg-dark rounded-0"
                  type="checkbox"
                  id="exampleCheckbox"
                />
                <label class="form-check-label text-light" for="exampleCheckbox"
                  >Autoplay prewiews while browsing on all devices.</label
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container mt-4 border-top border-grigio py-4">
        <div
          class="btn-group btn-group-lg d-flex"
          role="group"
          aria-label="Large button group"
        >
          <button type="button" class="btn btn-outline-grigio mx-2 rounded-0">
            Save
          </button>
          <button type="button" class="btn btn-outline-grigio mx-2 rounded-0">
            Cancel
          </button>
          <button type="button" class="btn btn-outline-grigio mx-2 rounded-0">
            Delete Profile
          </button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
